<!-- accounts/templates/accounts/task_confirm_delete.html -->
{% extends "base.html" %}

{% block content %}
<h2>タスク削除確認</h2>
<p>本当に "{{ task.title }}" を削除しますか？</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">削除</button>
    <a href="{% url 'task_list' %}">キャンセル</a>
</form>
{% endblock %}
