<!-- accounts/templates/accounts/task_detail.html -->
{% extends "base.html" %}

{% block content %}
<h2>{{ task.title }}</h2>
<p>目標日: {{ task.target_date }}</p>
<p>目標時間: {{ task.target_hours }}</p>
<p>開始タグ: {{ task.start_tag }}</p>
<p>終了タグ: {{ task.end_tag }}</p>

<a href="{% url 'task_update' task.id %}">編集</a>
<a href="{% url 'task_delete' task.id %}">削除</a>
<a href="{% url 'task_list' %}">戻る</a>
{% endblock %}
