<!-- accounts/templates/accounts/login.html -->
{% extends "base.html" %}

{% block content %}
<h2>ログイン</h2>
{% if form.errors %}
    <p style="color: red;">ユーザー名またはパスワードが正しくありません。</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">ログイン</button>
</form>

<p>残りの試行回数: {{ remaining_attempts }}</p>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li class="alert alert-{{ message.tags }}">
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
