<!-- accounts/templates/accounts/password_reset_form.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>パスワードリセット</title>
</head>
<body>
    <h1>パスワードリセット</h1>
    <p>パスワードをリセットするには、登録済みのメールアドレスを入力してください。</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">リセットリンクを送信</button>
    </form>
    <p><a href="{% url 'login' %}">ログインに戻る</a></p>
</body>
</html>
